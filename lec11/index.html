<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lec 11</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main-styles.css">
</head>
<body>
<div id="root">
    <header id="main-header" class="content-block">
        <label for="country-select">Оберіть країну:</label><br>
        <select id="country-select">
            <option disabled selected></option>
        </select>
    </header>
    <section id="country-info" style="display: none">
        <aside id="country-general" class="content-block">
            <p id="country-name"></p>
            <img id="country-flag" src="" alt="The flag of selected country">
            <div id="country-details">
                <label for="country-population">Населення: </label>
                <output id="country-population"></output>
                <br>
                <label for="country-capital">Столиця: </label>
                <output id="country-capital"></output>
            </div>
        </aside>
        <section id="country-attractions" class="content-block">
        </section>
    </section>

    <footer id="choice-info" class="content-block">
        <label>Загальна вартість відвідування обраних пам'яток</label>
        <div style="height: 5px"></div>
        <label for="local-total-cost">поточна країна:</label>
        <output id="local-total-cost">0 ₴</output>
        <br>
        <label for="global-total-cost">усі країни:</label>
        <output id="global-total-cost">0 ₴</output>
    </footer>
</div>
<script src="scripts/main-script.js"></script>
</body>
</html>
