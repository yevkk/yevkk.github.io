<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sem 6-7</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main-styles.css">
</head>
<body>
<div id="root">
    <!--not using <form> element because it is not allowed as table child-->
    <table id="form-table">
        <tr>
            <td>
                Замовлення на придбання товару
            </td>
            <td id="basket-cell">
                Кошик
                <div id="basket-fill" hidden>0</div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label for="book-select">Назва товару </label><br>
                <select id="book-select">
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <p>Спосіб доставки замовлення</p>
                <input type="radio" name="delivery-type" value="toPostOffice" id="delivery-type-1" checked>
                <label for="delivery-type-1"> Поштою </label><br>
                <input type="radio" name="delivery-type" value="toHome" id="delivery-type-2">
                <label for="delivery-type-2"> Доставка до дому </label><br>

                <input type="checkbox" id="book-packaging">
                <label for="book-packaging">У святковій упаковці</label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label for="book-quantity"> Кількість: </label>
                <input type="number" min="0" max="1000" value="0" id="book-quantity">
                <label for="book-cost"> Вартість замовлених книг: </label>
                <input type="number" id="book-cost" value="0.00" readonly>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label for="total-cost">Загальна вартість замовлення</label>
                <input type="text" id="total-cost" readonly>

                <input type="button" id="calc-total-cost-btn" value="Підрахувати">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <p>Дані замовника</p>
                <label for="client-name"> Ім'я: </label>
                <input type="text" id="client-name">
                <label for="client-address"> Адреса: </label>
                <input type="text" id="client-address">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="reset" id="reset-btn" value="Відновити початкові значення полів">
                <input type="button" id="show-basket-btn" value="Відіслати дані">
            </td>
        </tr>
    </table>
    <div id="basket" hidden>
        <div id="client-info"></div>
        <table id="basket-table">
            <tr>
                <td>1</td>
            </tr>
        </table>
        <input type="button" id="clear-basket-btn" value="Очистити кошик">
    </div>
</div>
<script src="scripts/script.js"></script>
</body>
</html>
