<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhotoLoft</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main-styles.css">
</head>
<body>
<header id="main-header">
    <div class="content-container" id="main-header-content">
        <div id="title-holder">
            <img src="src/img/logo.svg" id="logo" alt="PhotoLoft logo">
            <div id="title-text">
                <p id="title">PhotoLoft</p>
                <p id="subtitle">Capturing life.<br>Creating art.</p>
            </div>
        </div>
        <div id="feedback-info-holder">
            <p class="contact-phone" style="font-family: 'PT Sans', sans-serif">+380 (99) 999 99 99</p>
            <p class="contact-phone">+380 (67) 777 77 77</p>
            <p id="feedback-form-link">Feedback</p>
        </div>
    </div>
</header>
</body>
</html>
