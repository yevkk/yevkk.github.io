<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v360</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<script>
    function switcher() {
        let el = document.getElementsByTagName('div')[0];
        if (el.style.animationName === "animL") {
            el.style.animationName = "animR";
        } else {
            el.style.animationName = "animL";
        }

    }
</script>
<div onclick="switcher()">На 360,<br>Вправо чи<br>вліво?</div>
</body>
</html>
